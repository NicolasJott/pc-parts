          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        -
          BearerToken: []
  /api/cart/item:
    post:
      tags:
        - cart
      summary: 'Add item to cart'
      description: 'Add item to cart'
      operationId: CartController.addCartItem
      requestBody:
